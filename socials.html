<!DOCTYPE html>
<html lang="en">
<head>
  <title>Socials • LocRobster Studios</title>
  
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{--bg1:#5a19a0; --bg2:#332b80; --bg3:#101037; --text:#f7f8fb;}
    body{font-family:'Inter',sans-serif;background:linear-gradient(to bottom right,var(--bg1),var(--bg2),var(--bg3));color:var(--text);margin:0;display:flex;flex-direction:column;align-items:center;}
    
    .banner {
      width: 100%;
      aspect-ratio: 1920 / 600;
      position: relative;
      background: url('mainbanner.png') center/cover no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Glass overlay that matches thumbnail container */
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.28);
      z-index: 1;
    }
    /* Logo overlay, unblurred, exact same area */
    .banner img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* both images are 1920x600; scale together */
      z-index: 2;
      pointer-events: none;
    }
    
    .social-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;width:min(90vw,980px);padding:40px 0;}
    .social-card{height:180px;background:rgba(255,255,255,0.12);backdrop-filter:blur(14px)saturate(160%);-webkit-backdrop-filter:blur(14px)saturate(160%);border:1px solid rgba(255,255,255,0.28);border-radius:20px;display:flex;align-items:center;justify-content:center;gap:12px;text-decoration:none;color:var(--text);transition:transform .2s ease, background .2s ease;}
    .social-card:hover{transform:translateY(-4px);background:rgba(255,255,255,0.18);}
    .social-card svg{width:28px;height:28px;stroke-width:2.4;}
    
    .footer{
      width:100%;
      display:flex; flex-direction:column; align-items:center;
      padding: 22px 16px 30px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px) saturate(160%);
      border-top: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 0 40px rgba(150,100,255,0.35) inset, 0 -8px 28px rgba(150,100,255,0.25);
      gap:12px;
      margin-top: 24px;
    }
    .socials a {
      font-size: 1.6rem;
      color: #f7f8fb;
      transition: transform .2s ease, color .2s ease;
    }
    .socials a:hover {
      transform: translateY(-2px);
      color: #c9a9ff;
    }
    .socials{ display:flex; gap:18px; }
    .copyright{ font-family: Georgia, serif; font-size:.9rem; opacity:.9; margin-top:6px; }
    
  </style>
</head>
<body>
  <div class="banner"><img src="bannerlogo.png" alt="LocRobster Banner Logo"></div>

  <div class="social-container">
    <a class="social-card" href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    <a class="social-card" href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="social-card" href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a class="social-card" href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
    <a class="social-card" href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
  </div>

  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="copyright">© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>
  <script>lucide && lucide.createIcons && lucide.createIcons();</script>
</body>
</html>
