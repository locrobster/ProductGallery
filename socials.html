<!-- LocRobster Studios v2 — Updated banner transparency and gallery background -->
<!-- Version: v2 | Built October 2025 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LocRobster Studios Socials — connect with us online.">
  <title>Socials • LocRobster Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#5a19a0; --bg2:#332b80; --bg3:#101037;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.28);
      --text:#f7f8fb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      width: 100%;
      aspect-ratio: 1920 / 600;
      position: relative;
      background: url('mainbanner.png') center/cover no-repeat;
      overflow: hidden;
    }
    .banner::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--glass-border);
    }
    .banner img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      z-index:2;
      pointer-events:none;
    }

    .social-container{
      display:flex; flex-direction:column;
      align-items:center;
      gap:20px;
      padding:40px 0;
      width:min(90vw, 480px);
    }
    .social-card{
      width:444px; height:222px;
      background: var(--glass-bg);
      backdrop-filter: blur(14px) saturate(160%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      transition: transform .25s ease, background .25s ease;
    }
    .social-card:hover{
      transform:scale(1.02);
      background: rgba(255,255,255,0.18);
    }

    .footer{
      width:100%;
      display:flex; flex-direction:column; align-items:center;
      padding: 22px 16px 30px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px) saturate(160%);
      border-top: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 0 40px rgba(150,100,255,0.35) inset, 0 -8px 28px rgba(150,100,255,0.25);
      gap:12px;
      margin-top: 24px;
    }
    .socials{ display:flex; gap:18px; }
    .copyright{ font-family: Georgia, serif; font-size:.9rem; opacity:.9; margin-top:6px; }

    @media (max-width:768px){
      .social-card{ width:90vw; height:200px; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="bannerlogo.png" alt="LocRobster Banner Logo">
  </div>

  <div class="social-container">
    <div class="social-card"></div>
    <div class="social-card"></div>
    <div class="social-card"></div>
    <div class="social-card"></div>
    <div class="social-card"></div>
    <div class="social-card"></div>
  </div>

  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster?_t=ZP-90IGAsnqnbr&_r=1" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/locrobster_studios/?igsh=MTkyMHVzcXptY21ubA%3D%3D&utm_source=qr" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank">YouTube</a>
      <a href="https://x.com/locrobster?s=21" target="_blank">X</a>
      <a href="https://www.twitch.tv/locrobster" target="_blank">Twitch</a>
    </div>
    <div class="copyright">© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>
</body>
</html>
