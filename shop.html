  <style>

    :root{
      --bg1:#5a19a0; --bg2:#332b80; --bg3:#101037;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-bg-strong: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.28);
      --text:#f7f8fb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      width: 100%;
      aspect-ratio: 1920 / 600;
      position: relative;
      background: url('mainbanner.png') center/cover no-repeat;
      overflow: hidden;
    }
    .banner::before{
      content:"";
      position:absolute; inset:0;
      background: var(--glass-bg-strong);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--glass-border);
    }
    .banner img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      z-index:2;
      pointer-events:none;
    }
    .button-container {
      position: relative;
      border-radius: 28px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--glass-border);
      padding: 22px 36px;
      margin: 40px 0 24px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }
    .frosted-btn {
      font-size: 1.05rem;
      padding: 12px 24px;
      color: var(--text);
      text-decoration: none;
      border-radius: 26px;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid var(--glass-border);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: transform .2s ease, background .2s ease;
      text-transform: uppercase;
      letter-spacing: .6px;
    }
    .frosted-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.3); }
    .glass-frame {
      position: relative;
      border-radius: 28px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--glass-border);
      padding: 28px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 22px;
      width: min(90vw, 880px);
      height: min(90vh, 880px);
      overflow: hidden;
      margin: 8px 0 40px;
    }
    .thumb { border-radius: 18px; overflow: hidden; cursor: pointer; }
    .thumb img { width:100%; height:100%; object-fit: cover; border-radius: inherit; transition: transform .25s ease; }
    .thumb:hover img { transform: scale(1.03); }
    .lightbox { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.85); z-index:1000; align-items:center; justify-content:center; backdrop-filter: blur(10px); }
    .lightbox.active { display:flex; }
    .swiper { width:90%; max-width:1000px; height:80%; }
    .swiper-slide { display:flex; align-items:center; justify-content:center; }
    .swiper-slide img { max-width:100%; max-height:100%; border-radius: 16px; }
    .footer{
      width:100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding: 22px 16px 30px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px) saturate(160%);
      -webkit-backdrop-filter: blur(14px) saturate(160%);
      border-top: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 0 40px rgba(150,100,255,0.35) inset, 0 -8px 28px rgba(150,100,255,0.25);
      gap:12px;
      margin-top: 24px;
    }
    .socials{ display:flex; gap:18px; }
    .icon svg{ transition: filter .2s ease, transform .2s ease; }
    .icon:hover svg{ transform: translateY(-2px); }
    .icon.tiktok:hover svg{ fill:#69C9D0; filter: drop-shadow(0 0 6px rgba(105,201,208,.6)); }
    .icon.instagram:hover svg{ stroke:#E1306C; filter: drop-shadow(0 0 6px rgba(225,48,108,.6)); }
    .icon.youtube:hover svg{ fill:#FF0000; filter: drop-shadow(0 0 6px rgba(255,0,0,.6)); }
    .icon.x:hover svg{ fill:#1D9BF0; filter: drop-shadow(0 0 6px rgba(29,155,240,.6)); }
    .icon.twitch:hover svg{ fill:#9146FF; filter: drop-shadow(0 0 6px rgba(145,70,255,.6)); }
    .copyright{ font-family: Georgia, 'Times New Roman', serif; font-size:.9rem; opacity:.9; margin-top:6px; }
    @media (max-width: 768px){
      .button-container{ gap:16px; padding:16px 18px; }
      .frosted-btn{ width: 70%; justify-content:center; }
      .glass-frame{ width:95vw; height:auto; padding:18px; gap:16px; }
    }

    .page-box{
      position: relative;
      margin: 40px auto 30px;
      border-radius: 28px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      padding: 36px;
      width: min(90vw, 800px);
      text-align: center;
    }
    .back-btn{
      display:inline-block; margin-top:18px; padding:10px 22px; border-radius:24px;
      background: rgba(255,255,255,0.22); color:var(--text); text-decoration:none;
      border:1px solid var(--glass-border);
    }
  </style>
</head>
