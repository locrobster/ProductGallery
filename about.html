<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocRobster Studios | About</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {--bg1:#4b1f9e;--bg2:#6a3db5;--bg3:#a153d5;--text:#f7f8fb;}
    body {
      font-family:'Inter',sans-serif;
      background:linear-gradient(to right,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text);margin:0;display:flex;flex-direction:column;align-items:center;
    }
    .banner{width:100%;aspect-ratio:1920/600;position:relative;display:flex;justify-content:center;align-items:center;
      background-color:rgba(194,200,235,0.34);background-image:url('mainbanner.png');
      background-size:cover;background-position:center;background-blend-mode:overlay;border:1px solid rgba(209,213,219,0.3);}
    .banner img{width:100%;height:100%;object-fit:cover;pointer-events:none;}
    .button-container{border-radius:40px;background:rgba(255,255,255,0.12);backdrop-filter:blur(20px) saturate(180%);
      box-shadow:0 12px 28px rgba(0,0,0,0.5),0 0 25px rgba(185,160,255,0.22);padding:28px 48px;margin:50px 0;
      display:flex;justify-content:center;gap:36px;flex-wrap:wrap;z-index:5;}
    .frosted-btn{font-size:1.2rem;padding:14px 30px;color:#fff;text-decoration:none;border-radius:30px;
      background:rgba(255,255,255,0.25);backdrop-filter:blur(12px) saturate(180%);border:1px solid rgba(255,255,255,0.3);
      display:flex;align-items:center;gap:10px;transition:all 0.3s ease;text-transform:uppercase;letter-spacing:1px;}
    .frosted-btn:hover{background:rgba(255,255,255,0.35);transform:translateY(-4px);}
    .content-box{border-radius:40px;background:rgba(255,255,255,0.10);backdrop-filter:blur(20px) saturate(160%);
      padding:60px 40px;box-shadow:0 8px 24px rgba(0,0,0,0.4);max-width:900px;margin-bottom:80px;text-align:center;}
    .content-box h1{font-size:2rem;margin-bottom:15px;}
    .footer{width:100%;display:flex;flex-direction:column;align-items:center;padding:22px 16px 30px;
      background:rgba(255,255,255,0.10);backdrop-filter:blur(14px) saturate(160%);
      border-top:1px solid rgba(255,255,255,0.22);box-shadow:0 0 40px rgba(150,100,255,0.35) inset,0 -8px 28px rgba(150,100,255,0.25);
      gap:12px;margin-top:24px;}
    .socials a{font-size:1.6rem;color:var(--text);transition:transform .2s ease,color .2s ease;}
    .socials a:hover{transform:translateY(-2px);color:#c9a9ff;}
    .socials{display:flex;gap:18px;}
    .copyright{font-family:Georgia,serif;font-size:.9rem;opacity:.9;margin-top:6px;}
  </style>
</head>
<body>
  <div class="banner"><img src="bannerlogo.png" alt="LocRobster Studios Banner Logo"></div>
  <div class="button-container">
    <a href="index.html" class="frosted-btn"><i data-lucide="home"></i> Home</a>
    <a href="shop.html" class="frosted-btn"><i data-lucide="shopping-bag"></i> Shop</a>
    <a href="gallery.html" class="frosted-btn"><i data-lucide="image"></i> Gallery</a>
    <a href="contact.html" class="frosted-btn"><i data-lucide="mail"></i> Contact</a>
  </div>
  <div class="content-box">
    <h1>About Page Coming Soon</h1>
    <p>Learn more about LocRobster Studios — the creative hub for original designs, art, and decor. This section will soon share the story behind the brand, upcoming projects, and future plans.</p>
  </div>
  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="copyright">© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>
  <script>lucide.createIcons();</script>
</body>
</html>
