
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #3b0764, #1e1b4b, #000);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      height: 40vh;
      min-height: 300px;
      max-height: 500px;
      background: url('mainbanner.jpg') center/cover no-repeat;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .frosted-box {
      position: relative;
      margin: 80px auto;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow:
        0 12px 28px rgba(0, 0, 0, 0.5),
        0 0 25px rgba(185, 160, 255, 0.22);
      padding: 60px;
      text-align: center;
      width: min(90vw, 800px);
      color: #fff;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 40px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(200, 150, 255, 0.4);
    }

    .social-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 60px 0;
    }

    .social-card {
      width: 444px;
      height: 222px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .frosted-box { padding: 40px 20px; width: 90%; }
      .social-card { width: 90%; height: 180px; }
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <div class="frosted-box">
    <h1>Expanded Gallery Coming Soon</h1>
    <p>More artwork and visual experiences will be added here soon. Stay tuned.</p>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
