<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #3b0764, #1e1b4b, #000);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
  .banner {
    width: 100%;
    aspect-ratio: 1920 / 600;
    position: relative;
    background: url('mainbanner.jpg') center/cover no-repeat;
    overflow: hidden;
    box-shadow: 0 0 50px rgba(180, 140, 255, 0.35);
  }
  .banner::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(160, 130, 255, 0.12);
    backdrop-filter: blur(16px) saturate(160%);
    -webkit-backdrop-filter: blur(16px) saturate(160%);
    box-shadow: 0 0 80px rgba(200, 160, 255, 0.4);
  }
  .banner img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: auto;
    max-width: 1920px;
    z-index: 2;
  }
  @media (max-width: 768px) {
    .banner img {
      width: 100%;
      height: auto;
    }
  }

    .frosted-box {
      position: relative;
      margin: 80px auto;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow:
        0 12px 28px rgba(0, 0, 0, 0.5),
        0 0 25px rgba(185, 160, 255, 0.22);
      padding: 60px;
      text-align: center;
      width: min(90vw, 800px);
      color: #fff;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 40px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(200, 150, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="bannerlogo.png" alt="Banner Logo">
  </div>
  
  <div class="frosted-box">
    <h1>Expanded Gallery Coming Soon</h1>
    <p>More artwork and visual experiences will be added here soon. Stay tuned.</p>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

</body>
</html>
