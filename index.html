<!DOCTYPE html>
<html lang="en">
<head>
  <title>LocRobster Studios</title>
  
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{
      --bg1:#5a19a0; --bg2:#332b80; --bg3:#101037;
      --text:#f7f8fb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .banner {
      width: 100%;
      aspect-ratio: 1920 / 600;
      position: relative;
      background: url('mainbanner.png') center/cover no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Glass overlay that matches thumbnail container */
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.28);
      z-index: 1;
    }
    /* Logo overlay, unblurred, exact same area */
    .banner img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* both images are 1920x600; scale together */
      z-index: 2;
      pointer-events: none;
    }
    
    .button-container {
      border-radius: 40px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5), 0 0 25px rgba(185,160,255,0.22);
      padding: 30px 50px;
      margin: 60px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      z-index: 5;
    }
    .frosted-btn {
      position: relative;
      font-size: 1.2rem;
      padding: 14px 30px;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .frosted-btn svg { width: 22px; height: 22px; stroke-width: 2.5; }
    .frosted-btn:hover { background: rgba(255,255,255,0.35); transform: translateY(-4px); }

    .glass-frame {
      position: relative;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.10) url('container1bkgnd.png') center/cover no-repeat;
      background-blend-mode: overlay;
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5), 0 0 25px rgba(185,160,255,0.22);
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      width: min(90vw, 880px);
      height: min(90vh, 880px);
      margin-top: 30px;
      z-index: 5;
    }
    .thumb { cursor: pointer; overflow: hidden; border-radius: 20px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .thumb img { width:100%; height:100%; object-fit: cover; border-radius: inherit; transition: transform 0.3s ease; }
    .thumb:hover { transform: translateY(-6px) scale(1.02); }
    .thumb:hover img { transform: scale(1.05); }

    .lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .lightbox.active { display: flex; }
    .swiper { width: 90%; max-width: 1000px; height: 80%; }
    .swiper-slide { display: flex; justify-content: center; align-items: center; }
    .swiper-slide img { max-height: 100%; max-width: 100%; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.6); }
    .close-btn { position: absolute; top: 20px; right: 30px; font-size: 36px; cursor: pointer; color: #fff; text-shadow: 0 2px 6px rgba(0,0,0,0.8); z-index: 1100; transition: transform 0.2s ease; }
    .close-btn:hover { transform: scale(1.2); }

    
    .footer{
      width:100%;
      display:flex; flex-direction:column; align-items:center;
      padding: 22px 16px 30px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px) saturate(160%);
      border-top: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 0 40px rgba(150,100,255,0.35) inset, 0 -8px 28px rgba(150,100,255,0.25);
      gap:12px;
      margin-top: 24px;
    }
    .socials a {
      font-size: 1.6rem;
      color: #f7f8fb;
      transition: transform .2s ease, color .2s ease;
    }
    .socials a:hover {
      transform: translateY(-2px);
      color: #c9a9ff;
    }
    .socials{ display:flex; gap:18px; }
    .copyright{ font-family: Georgia, serif; font-size:.9rem; opacity:.9; margin-top:6px; }
    

    @media (max-width:768px){
      .button-container{flex-direction:column;padding:20px 25px;gap:20px;margin:40px 0;}
      .frosted-btn{width:70%;text-align:center;justify-content:center;}
      .glass-frame{padding:20px;gap:20px;width:95vw;height:auto;margin-top:0;}
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="bannerlogo.png" alt="LocRobster Studios Banner Logo">
  </div>

  <div class="button-container">
    <a href="shop.html" class="frosted-btn"><i data-lucide="shopping-bag"></i> Shop</a>
    <a href="gallery.html" class="frosted-btn"><i data-lucide="image"></i> Gallery</a>
    <a href="socials.html" class="frosted-btn"><i data-lucide="share-2"></i> Socials</a>
  </div>

  <div class="glass-frame">
    <div class="thumb" data-group="robbie1"><img src="RobbieSmall1_thumb.jpg" alt="Robbie 1 Thumbnail"></div>
    <div class="thumb" data-group="robbie2"><img src="RobbieSmall3_thumb.jpg" alt="Robbie 2 Thumbnail"></div>
    <div class="thumb" data-group="robbie3"><img src="RobbieSmall7_thumb.jpg" alt="Robbie 3 Thumbnail"></div>
    <div class="thumb" data-group="parker"><img src="ParkerSmall4_thumb.jpg" alt="Parker Thumbnail"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="copyright">Â© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const groups = {
      robbie1: ["RobbieSmall1_web.jpg","RobbieSmall2_web.jpg"],
      robbie2: ["RobbieSmall3_web.jpg","RobbieSmall4_web.jpg","RobbieSmall5_web.jpg","RobbieSmall6_web.jpg"],
      robbie3: ["RobbieSmall7_web.jpg","RobbieSmall8_web.jpg"],
      parker: ["ParkerSmall1_web.jpg","ParkerSmall2_web.jpg","ParkerSmall3_web.jpg","ParkerSmall4_web.jpg","ParkerSmall5_web.jpg"]
    };
    const lightbox=document.getElementById("lightbox");
    const closeBtn=document.querySelector(".close-btn");
    const swiperWrapper=document.querySelector(".swiper-wrapper");
    let swiper;
    document.querySelectorAll(".thumb").forEach(thumb=>{
      thumb.addEventListener("click",()=>{
        const groupKey=thumb.getAttribute("data-group");
        const images=groups[groupKey];
        swiperWrapper.innerHTML="";
        images.forEach(src=>{
          const slide=document.createElement("div");
          slide.className="swiper-slide";
          slide.innerHTML=`<img src="${src}" alt="">`;
          swiperWrapper.appendChild(slide);
        });
        lightbox.classList.add("active");
        if(swiper)swiper.destroy(true,true);
        swiper=new Swiper(".swiper",{slidesPerView:1.2,centeredSlides:true,spaceBetween:20,navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"}});
      });
    });
    closeBtn.addEventListener("click",()=>{lightbox.classList.remove("active");});
    lucide.createIcons();
  </script>
</body>
</html>
