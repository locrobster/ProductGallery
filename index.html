<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official site for LocRobster Studios ‚Äî original art, apparel, and design.">
  <title>LocRobster Studios</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --bg1:#5a19a0; --bg2:#332b80; --bg3:#101037;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.28);
      --text:#f7f8fb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      width: 100%;
      aspect-ratio: 1920 / 600;
      position: relative;
      background: url('mainbanner.png') center/cover no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.25);
      z-index: 1;
    }
    .banner img {
      position: relative;
      z-index: 2;
      width: auto;
      height: 70%;
      object-fit: contain;
      pointer-events: none;
    }
    .button-container {
      border-radius: 28px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--glass-border);
      padding: 22px 36px;
      margin: 40px 0 24px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }
    .frosted-btn {
      font-size: 1.05rem;
      padding: 12px 24px;
      color: var(--text);
      text-decoration: none;
      border-radius: 26px;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid var(--glass-border);
      transition: transform .2s ease, background .2s ease;
      text-transform: uppercase;
      letter-spacing: .6px;
    }
    .frosted-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.3); }
    .glass-frame {
      border-radius: 28px;
      background: url('container1bkgnd.png') center/cover no-repeat, rgba(255,255,255,0.12);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--glass-border);
      padding: 28px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 22px;
      width: min(90vw, 880px);
      height: min(90vh, 880px);
      margin: 8px 0 40px;
    }
    .thumb { border-radius: 18px; overflow: hidden; cursor: pointer; }
    .thumb img { width:100%; height:100%; object-fit: cover; border-radius: inherit; transition: transform .25s ease; }
    .thumb:hover img { transform: scale(1.03); }
    .footer{
      width:100%;
      display:flex; flex-direction:column; align-items:center;
      padding: 22px 16px 30px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px) saturate(160%);
      border-top: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 0 40px rgba(150,100,255,0.35) inset, 0 -8px 28px rgba(150,100,255,0.25);
      gap:12px;
      margin-top: 24px;
    }
    .socials a {
      font-size: 1.6rem;
      color: var(--text);
      transition: transform .2s ease, color .2s ease;
    }
    .socials a:hover {
      transform: translateY(-2px);
      color: #c9a9ff;
    }
    .socials { display:flex; gap:18px; }
    .copyright{ font-family: Georgia, serif; font-size:.9rem; opacity:.9; margin-top:6px; }
  </style>
</head>
<body>
  <div class="banner">
    <img src="bannerlogo.png" alt="LocRobster Banner Logo">
  </div>
  <div class="button-container">
    <a href="shop.html" class="frosted-btn">üõçÔ∏è Shop</a>
    <a href="gallery.html" class="frosted-btn">üñºÔ∏è Gallery</a>
    <a href="socials.html" class="frosted-btn">üåê Socials</a>
  </div>
  <div class="glass-frame">
    <div class="thumb"><img src="RobbieSmall1_thumb.jpg" alt=""></div>
    <div class="thumb"><img src="RobbieSmall3_thumb.jpg" alt=""></div>
    <div class="thumb"><img src="RobbieSmall7_thumb.jpg" alt=""></div>
    <div class="thumb"><img src="ParkerSmall1_thumb.jpg" alt=""></div>
  </div>
  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="copyright">¬© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>
</body>
</html>
