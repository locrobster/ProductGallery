<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #3b0764, #1e1b4b, #000);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glass-frame {
      position: relative;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.10) url('container1bkgnd.png') center/cover no-repeat;
      background-blend-mode: overlay;
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5), 0 0 25px rgba(185, 160, 255, 0.22);
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      width: min(90vw, 880px);
      height: min(90vh, 880px);
      overflow: hidden;
    }
    .glass-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(145deg, rgba(255,255,255,0.22), rgba(255,255,255,0.05)),
                  radial-gradient(circle at 20% 20%, rgba(200,170,255,0.25), transparent 65%),
                  radial-gradient(circle at 80% 80%, rgba(255,220,255,0.15), transparent 70%);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }
    .thumb {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 2;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      transition: transform 0.3s ease;
    }
    .thumb:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }
    .thumb:hover img {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    .lightbox.active { display: flex; }
    .swiper {
      width: 90%;
      max-width: 1000px;
      height: 80%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      z-index: 1100;
      transition: transform 0.2s ease;
    }
    .close-btn:hover { transform: scale(1.2); }
    @media (max-width: 768px) {
      .glass-frame {
        padding: 20px;
        gap: 20px;
        width: 95vw;
        height: auto;
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="glass-frame">
    <div class="thumb" data-group="robbie1"><img src="RobbieSmall1_thumb.jpg" alt="Robbie 1 Thumbnail"></div>
    <div class="thumb" data-group="robbie2"><img src="RobbieSmall3_thumb.jpg" alt="Robbie 2 Thumbnail"></div>
    <div class="thumb" data-group="robbie3"><img src="RobbieSmall7_thumb.jpg" alt="Robbie 3 Thumbnail"></div>
    <div class="thumb" data-group="parker"><img src="ParkerSmall1_thumb.jpg" alt="Parker Thumbnail"></div>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const groups = {
      robbie1: ["RobbieSmall1_web.jpg","RobbieSmall2_web.jpg"],
      robbie2: ["RobbieSmall3_web.jpg","RobbieSmall4_web.jpg","RobbieSmall5_web.jpg","RobbieSmall6_web.jpg"],
      robbie3: ["RobbieSmall7_web.jpg","RobbieSmall8_web.jpg"],
      parker: ["ParkerSmall1_web.jpg","ParkerSmall2_web.jpg","ParkerSmall3_web.jpg","ParkerSmall4_web.jpg","ParkerSmall5_web.jpg"]
    };
    const lightbox = document.getElementById("lightbox");
    const closeBtn = document.querySelector(".close-btn");
    const swiperWrapper = document.querySelector(".swiper-wrapper");
    let swiper;
    document.querySelectorAll(".thumb").forEach(thumb => {
      thumb.addEventListener("click", () => {
        const groupKey = thumb.getAttribute("data-group");
        const images = groups[groupKey];
        swiperWrapper.innerHTML = "";
        images.forEach(src => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.innerHTML = `<img src="${src}" alt="">`;
          swiperWrapper.appendChild(slide);
        });
        lightbox.classList.add("active");
        if (swiper) swiper.destroy(true, true);
        swiper = new Swiper(".swiper", {
          slidesPerView: 1.2,
          centeredSlides: true,
          spaceBetween: 20,
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
        });
      });
    });
    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("active");
    });
  </script>
</body>
</html>
