<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #3b0764, #1e1b4b, #000);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 2Ã—2 centered grid with equal gaps */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 24px;
      width: min(90vw, 880px);
      height: min(90vh, 880px);
      place-items: center;
    }

    /* Frosted glass product card */
    .stack {
      position: relative;
      cursor: pointer;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px 5px;   /* top/bottom bigger, sides smaller */
    }

    .stack:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.8);
    }

    /* Thumbnail images with synced rounded edges */
    .stack img {
      width: 100%;
      border-radius: 20px;   /* synced radius */
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      position: absolute;
    }

    /* Layer offsets for stacked look */
    .stack img:nth-child(1) { z-index: 5; }
    .stack img:nth-child(2) { top: 12px; left: 12px; z-index: 4; transform: scale(0.95); }
    .stack img:nth-child(3) { top: 24px; left: 24px; z-index: 3; transform: scale(0.9); }
    .stack img:nth-child(4) { top: 36px; left: 36px; z-index: 2; transform: scale(0.85); }
    .stack img:nth-child(5) { top: 48px; left: 48px; z-index: 1; transform: scale(0.8); }

    /* Mobile: keep full 2x2 visible */
    @media (max-width: 768px) {
      .gallery {
        width: 100vw;
        height: 100vh;
        gap: 18px;
      }
    }

    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    .lightbox.active { display: flex; }

    .swiper {
      width: 90%;
      max-width: 1000px;
      height: 80%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 20px;   /* synced with thumbnails */
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      z-index: 1100;
      transition: transform 0.2s ease;
    }
    .close-btn:hover { transform: scale(1.2); }
  </style>
</head>
<body>
  <!-- Centered 2x2 Gallery -->
  <div class="gallery">
    <!-- Robbie Stacks -->
    <div class="stack" data-group="robbie1">
      <img src="RobbieSmall1_thumb.jpg" />
      <img src="RobbieSmall2_thumb.jpg" />
    </div>
    <div class="stack" data-group="robbie2">
      <img src="RobbieSmall3_thumb.jpg" />
      <img src="RobbieSmall4_thumb.jpg" />
      <img src="RobbieSmall5_thumb.jpg" />
      <img src="RobbieSmall6_thumb.jpg" />
    </div>
    <div class="stack" data-group="robbie3">
      <img src="RobbieSmall7_thumb.jpg" />
      <img src="RobbieSmall8_thumb.jpg" />
    </div>

    <!-- Parker Stack -->
    <div class="stack" data-group="parker">
      <img src="ParkerSmall1_thumb.jpg" />
      <img src="ParkerSmall2_thumb.jpg" />
      <img src="ParkerSmall3_thumb.jpg" />
      <img src="ParkerSmall4_thumb.jpg" />
      <img src="ParkerSmall5_thumb.jpg" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Swiper.js -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const groups = {
      robbie1: ["RobbieSmall1_web.jpg","RobbieSmall2_web.jpg"],
      robbie2: ["RobbieSmall3_web.jpg","RobbieSmall4_web.jpg","RobbieSmall5_web.jpg","RobbieSmall6_web.jpg"],
      robbie3: ["RobbieSmall7_web.jpg","RobbieSmall8_web.jpg"],
      parker: ["ParkerSmall1_web.jpg","ParkerSmall2_web.jpg","ParkerSmall3_web.jpg","ParkerSmall4_web.jpg","ParkerSmall5_web.jpg"]
    };

    const lightbox = document.getElementById("lightbox");
    const closeBtn = document.querySelector(".close-btn");
    const swiperWrapper = document.querySelector(".swiper-wrapper");
    let swiper;

    document.querySelectorAll(".stack").forEach(stack => {
      stack.addEventListener("click", () => {
        const groupKey = stack.getAttribute("data-group");
        const images = groups[groupKey];

        swiperWrapper.innerHTML = "";
        images.forEach(src => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.innerHTML = `<img src="${src}" alt="">`;
          swiperWrapper.appendChild(slide);
        });

        lightbox.classList.add("active");

        if (swiper) swiper.destroy(true, true);
        swiper = new Swiper(".swiper", {
          slidesPerView: 1.2,
          centeredSlides: true,
          spaceBetween: 20,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("active");
    });
  </script>
</body>
</html>
